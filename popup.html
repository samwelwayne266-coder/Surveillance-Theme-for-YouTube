<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --theme: #00ccff; }
        body {
            width: 250px; background: #000; color: var(--theme);
            font-family: 'Courier New', monospace; margin: 0; padding: 15px;
            border: 2px solid var(--theme); text-transform: uppercase;
            overflow: hidden; position: relative;
        }
        body::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--theme); opacity: 0.3; animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .header { font-size: 18px; font-weight: 900; border-bottom: 1px solid var(--theme); padding-bottom: 5px; margin-bottom: 15px; letter-spacing: 2px; text-shadow: 0 0 8px var(--theme); }
        .btn { width: 100%; background: transparent; border: 1px solid var(--theme); color: var(--theme); padding: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; font-family: inherit; }
        .btn:hover { background: var(--theme); color: #000; box-shadow: 0 0 15px var(--theme); }
        .panic { border-color: #ff0000; color: #ff0000; margin-top: 20px; }
        .panic:hover { background: #ff0000; color: #fff; box-shadow: 0 0 15px #ff0000; }
        input[type=range] { width: 100%; background: transparent; cursor: pointer; accent-color: var(--theme); }
        .footer { font-size: 8px; margin-top: 15px; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>
    <div class="header">WAYNE_CORE V2</div>
    <label style="font-size: 10px;">INTERFACE COLOR</label>
    <input type="range" id="colorPicker" min="0" max="360" value="190">
    <button class="btn" id="saveBtn">SYNC SETTINGS</button>
    <button class="btn panic" id="panicBtn">PANIC: DISABLE UI</button>
    <div class="footer">WAYNE CORE // PROJECT VERSION 2.1</div>
    <script src="popup.js"></script>
</body>
</html>
